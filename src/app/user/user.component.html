<div id="page"class="container-fluid">

  <div id="page2" class="container">

    <div class="row">
        <div  class="card bg-dark text-white col-sm-3" *ngFor="let quote of quoteCard; let i = 'index'" style="width: 18rem;">
            <img src="https://mdbootstrap.com/img/Photos/Others/photo6.jpg" class="card-img"
              alt="...">
            <div class="card-body">
              <div>
                  <p class="blockquote mb-0">{{quote._quote}}</p>
                  <p class="blockquote-footer">{{quote._editorname}}</p>
              </div>
              
            </div>
            <div class="card-footer">
                <i class="fa fa-comment"></i>
                <i id="upvote" class="fa fa-thumbs-up" (click)="upvote(quote)"></i>
                <label for="upvote">{{quote._upvote}}</label>
                <i id="downvote" class="fa fa-thumbs-down" (click)="downvote(quote)"></i>
                <label for="downvote">{{quote._downvote}}</label>
                <i class="fa fa-trash" (click) = 'goalDelete(quote,i)'></i>
            </div>
            
            
          </div>
    </div>
   

  </div>
  <div id=""class="container">
      <app-quote (newquote)="assign($event)"></app-quote>
    </div>



</div>
