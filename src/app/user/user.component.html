

<div id="page"class="container-fluid">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Livelihood</a>
                <a class="dropdown-item" href="#">Love</a>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control-outline-light mr-sm-2 nav-item dropdown" type="search" placeholder="Quick Search" aria-label="Search">

  <div id="page2" class="container-fluid">

    <div class="row">
        <div  class="card bg-dark text-white col-sm-3" *ngFor="let quote of quoteCard; let i = 'index'" style="width: 18rem;">
            <img src="https://mdbootstrap.com/img/Photos/Others/photo6.jpg" class="card-img"
              alt="...">
            <div class="card-body">
              <div>
                  <p class="blockquote mb-0">{{quote._quote}}</p>
                  <p class="blockquote-footer">{{quote._editorname}}</p>
              </div>
              
            </div>
            <div class="card-footer">
                <i class="fa fa-comment"></i>
                <i id="upvote" class="fa fa-thumbs-up" (click)="upvote(quote)"></i>
                <label for="upvote">{{quote._upvote}}</label>
                <i id="downvote" class="fa fa-thumbs-down" (click)="downvote(quote)"></i>
                <label for="downvote">{{quote._downvote}}</label>
                <i class="fa fa-trash" (click) = 'goalDelete(quote,i)'></i>
            </div>
            <div></div>
          </div>
    </div>
   

  </div>
  <div id=""class="container">
      <app-quote (newquote)="assign($event)"></app-quote>
    </div>



</div>
