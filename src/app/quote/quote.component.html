
<button type="button" id="quotebutton" class="btn btn-outline-light fixed-top" data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-plus" data-toggle="tooltip" data-placement="top" title="Add new Quote"><span class="badge badge-light outline-dark">New Quote</span></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-gradient-info">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Quote</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-toggle="tooltip" data-placement="top" title="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                  <div class="form-group">
                    <input id="username" type="text" name="username" [(ngModel)]="quote._editorname" placeholder="submitted by">
                  </div>
              
                  <div class="form-group">

                    <textarea id="quote" name="quote" id="quote" cols="30" rows="5" [(ngModel)]="quote._quote" placeholder="enter quote here"></textarea>
              
                  </div>
              
                  <div class="form-group">

                    <input id="author" type="text" name="author" [(ngModel)]="quote._authorname" placeholder="who authored this quote">
                  </div>
                  <button type="submit" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Add Quote"><i class="fa fa-plus"></i></button>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal" data-toggle="tooltip" data-placement="top" title="Upload Quote"><i class="fa fa-cloud-upload"></i> save changes</button>
        </div>
      </div>
    </div>
  </div>
