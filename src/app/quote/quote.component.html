
<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">
    Add Quote
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-secondary">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Quote</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                  <div class="form-group">
                    <input id="username" type="text" name="username" [(ngModel)]="quote._editorname" placeholder="submitted by">
                  </div>
              
                  <div class="form-group">

                    <textarea id="quote" name="quote" id="quote" cols="30" rows="5" [(ngModel)]="quote._quote" placeholder="enter quote here"></textarea>
              
                  </div>
              
                  <div class="form-group">

                    <input id="author" type="text" name="author" [(ngModel)]="quote._authorname" placeholder="who authored this quote">
                  </div>
                  <button type="submit" class="btn btn-outline-dark flex flex-mr-auto" >submit</button>
                </form>
               
                <hr>
              </div>
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" >Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
